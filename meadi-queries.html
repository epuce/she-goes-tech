<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        color: blue; 
    }

    @media screen and (max-width: 500px) and (min-width: 720px) { /*take a look at media screen (where we are looking at the content), take a look at the width of it and apply the propeety, as long as the max-witdh is true*/
        body{
            color:red; /* by default body color is blue, but when this condition kicks in, we apply this condition for the same element*/
        }
    }

    @media screen and (orientation: landscape) {
        body {
            color: red;
        }
    }

</style>
