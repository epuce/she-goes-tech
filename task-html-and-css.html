    <main class="linkedin-content">
    <form class="sign-in-form-linkedin">
    <div class="header-info-sign">
    <h1 class="header__heading">Sign in</h1>
    <p class="info-stay">Stay updated on your professional world</p> </div>
   <br></br>

    </label>

    </label>
    
    
        <p class="info-question">Forgot password? </p>

        </button>
    </form>
       
        <p class="join-link">
